{% extends 'base.html' %}

{% block title %}Акт пожаротушения | создание{% endblock %}

{% block content %}
    Добавить акт проверки системы пожаротушения на оборудовании {{ equipment.number }}

    <form class="forms-sample" action="{% url 'firefighting_check_create' equipment_number=equipment.number %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{% url 'firefightings' %}" class="btn btn-secondary">Отмена</a>
    </form>
    
{% endblock content %}
