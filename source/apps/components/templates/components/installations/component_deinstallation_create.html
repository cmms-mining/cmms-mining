{% extends 'components/component_base.html' %}

{% block title %}Компонент {{ component.number }}{% endblock %}


{% block component_content %}
<div class="container">

    <p><b>Демонтаж компонента</b></p>
    <hr>
    <form class="forms-sample" action="{% url 'component_deinstallation_create' component_number=component.number %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'component_installations_tab' component_number=component.number %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock component_content %}
