{% extends 'buckets/bucket_base.html' %}

{% block title %}Ковш {{ bucket.number }}{% endblock %}


{% block bucket_content %}
<div class="container">

    <p><b>Установка ковша</b></p>
    <hr>
    <form class="forms-sample" action="{% url 'bucket_installation_create' bucket_number=bucket.number %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'bucket_installations_tab' bucket_number=bucket.number %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock bucket_content %}
