{% extends 'base.html' %}

{% block title %}Загрузка файла{% endblock %}

{% block content %}

<form class="forms-sample" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

{% endblock content %}
