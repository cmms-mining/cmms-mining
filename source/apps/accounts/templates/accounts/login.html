<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Enter</title>
</head>
<body>
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <form class="pt-3" action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Логин" autocomplete="off" id="id_username">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Пароль" autocomplete="off" id="id_password">
              </div>
              <div class="mt-3">
                <input type="submit" style="" class="btn btn-block border-0 btn-primary font-weight-medium auth-form-btn text-white" value="ВОЙТИ">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- content-wrapper ends -->
  </div><!-- page-body-wrapper ends -->
</body>
